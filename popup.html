<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube AI Assistant</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    #question {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #askBtn {
      width: 100%;
      padding: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #askBtn:hover {
      background-color: #357abd;
    }
    #response {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      white-space: pre-wrap;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4285f4;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    .error {
      background-color: #ffe6e6;
      color: #dc3545;
      padding: 10px;
      border: 1px solid #ffcccc;
    }
    .success {
      background-color: #e6ffe6;
      color: #28a745;
      padding: 10px;
      border: 1px solid #ccffcc;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <input type="text" id="question" placeholder="Ask about the video...">
  <button id="askBtn">Ask Question</button>
  <div id="response"></div>
  <script src="popup.js"></script>
</body>
</html>
